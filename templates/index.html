<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            background-color: #4a4a4a; /* Темно-серый фон как на рисунке */
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Общий контейнер (горизонтальный) */
        .sketch-container {
            display: flex;
            width: 800px;
            gap: 40px;
            padding: 20px;
        }

        /* ЛЕВАЯ КОЛОНКА (Фото + Кнопки под ним) */
        .left-col {
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo-box {
            width: 220px;
            height: 220px;
            background: #fff; /* Белая рамка как на рисунке */
            padding: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-under-photo {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ПРАВАЯ КОЛОНКА (Текст "Заполни") */
        .right-col {
            flex: 1;
            padding-top: 10px;
        }

        h1 {
            font-size: 50px;
            margin: 0 0 20px 0;
            color: #ccc; /* Светло-серый текст */
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .desc {
            font-size: 20px;
            line-height: 1.5;
            color: #bbb;
        }

        /* Стили кнопок */
        .btn {
            display: block;
            padding: 10px;
            background: #333;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border: 1px solid #555;
            font-size: 14px;
            transition: 0.2s;
        }
        .btn:hover { background: #555; border-color: #fff; }

        .btn-back {
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            font-size: 12px;
        }
        .btn-back:hover { color: #fff; }

        /* Главная страница */
        .home-card { text-align: center; }
        .home-card h1 { font-size: 70px; color: #00ffcc; margin-bottom: 30px; }
    </style>
</head>
<body>

    {% if is_home %}
    <div class="home-card">
        <h1>{{ title }}</h1>
        <div class="nav-under-photo" style="width: 300px; margin: 0 auto;">
            {% for name, link in buttons %}
                <a href="/{{ link }}" class="btn">{{ name }}</a>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="sketch-container">
        <!-- ЛЕВО: Фото и навигация -->
        <div class="left-col">
            <div class="photo-box">
                {% if photo %}
                    <img src="{{ url_for('static', filename='images/' + photo) }}">
                {% else %}
                    <div style="color:#000; text-align:center; padding-top:80px;">ФОТО</div>
                {% endif %}
            </div>
            
            <div class="nav-under-photo">
                {% for label, url in links %}
                    <a href="{{ url }}" class="btn" target="_blank">{{ label }}</a>
                {% endfor %}
                <a href="/" class="btn-back">← ВЕРНУТЬСЯ</a>
            </div>
        </div>

        <!-- ПРАВО: Текст ("Заполни") -->
        <div class="right-col">
            <h1>{{ title }}</h1>
            <p class="desc">{{ description }}</p>
        </div>
    </div>
    {% endif %}

</body>
</html>
