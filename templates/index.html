<!-- Оставь те же стили в <style>, что были в прошлом сообщении -->

<div class="card">
    <h1>{{ title }}</h1>

    {% if is_home %}
        <div class="menu-vertical">
            {% for name, link in buttons %}
                <a href="/{{ link }}" class="btn">{{ name }}</a>
            {% endfor %}
        </div>
    {% else %}
        <!-- ПРОВЕРКА: Если фото есть в словаре, показываем его -->
        {% if photo %}
            <img src="{{ url_for('static', filename='images/' + photo) }}" class="photo">
        {% endif %}

        <p class="desc">{{ description }}</p>
        <a href="/" class="btn btn-back">← CANCEL</a>
    {% endif %}
</div>
