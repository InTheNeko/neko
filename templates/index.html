<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0b;
            color: #e0e0e0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-left: 10%;
        }
        .card {
            background: rgba(20, 20, 22, 0.8);
            border: 1px solid #333;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: left;
        }
        /* СТИЛЬ ДЛЯ ФОТО */
        .player-photo {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00ffcc;
            display: block;
        }
        h1 { font-size: 28px; color: #ffffff; margin-bottom: 10px; }
        .desc { font-size: 16px; color: #888; line-height: 1.6; margin-bottom: 30px; }
        .menu-vertical { display: flex; flex-direction: column; gap: 12px; }
        .btn {
            display: block; padding: 15px; background: #1a1a1c; color: #00ffcc;
            text-decoration: none; border: 1px solid #333; border-radius: 6px;
            font-weight: bold; text-align: center; text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn:hover { border-color: #00ffcc; transform: translateX(8px); color: #ffffff; }
        .btn-back { border-color: #444; color: #666; margin-top: 10px; }
        .btn-back:hover { border-color: #ff4444; color: #ff4444; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ title }}</h1>

        {% if not is_home %}
            <!-- КАРТИНКА ПОЯВИТСЯ ТУТ, ЕСЛИ ОНА ЕСТЬ -->
            {% if photo %}
                <img src="{{ url_for('static', filename='images/' + photo) }}" class="player-photo">
            {% endif %}
            <p class="desc">{{ description }}</p>
        {% endif %}

        <div class="menu-vertical">
            {% if is_home %}
                {% for name, link in buttons %}
                    <a href="/{{ link }}" class="btn">{{ name }}</a>
                {% endfor %}
            {% else %}
                <a href="/" class="btn btn-back">← ВЕРНУТЬСЯ</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
