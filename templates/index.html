<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой Flask Сайт</title>
    <style>
        body { 
            font-family: sans-serif; 
            text-align: center; 
            background-color: #f0f2f5; 
            padding-top: 50px;
        }
        .menu-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 8px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #2ecc71;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <h1>Добро пожаловать!</h1>
        <p>Выберите нужный раздел:</p>
        
        <!-- ЦИКЛ ДЛЯ КНОПОК -->
        {% for name, link in buttons %}
            <a href="{{ link }}" class="btn">{{ name }}</a>
        {% endfor %}
    </div>

</body>
</html>
