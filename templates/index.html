<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: #00fff2;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-left: 10%;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid #00fff2;
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 242, 0.2);
        }
        .menu-vertical { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            display: block;
            padding: 12px;
            border: 1px solid #00fff2;
            color: #00fff2;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .btn:hover { background: rgba(0, 255, 242, 0.2); box-shadow: 0 0 15px #00fff2; }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #00fff2;
            box-shadow: 0 0 20px #00fff2;
        }
        .btn-back { border-color: #ff0055; color: #ff0055; }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="menu-vertical">
            {% if is_home %}
                {% for name, link in buttons %}
                    <a href="/{{ link }}" class="btn">{{ name }}</a>
                {% endfor %}
            {% else %}
                <!-- ГЛАВНОЕ: путь к фото -->
                <img src="{{ url_for('static', filename='images/' + photo) }}" class="avatar">
                <a href="/" class="btn btn-back">Назад</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
