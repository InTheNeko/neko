<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root { --accent: #00ffcc; --bg: #050505; --card-bg: #0d0d0f; }

        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg); color: #fff;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }

        /* Главная страница (вертикальная) */
        .card-home {
            background: var(--card-bg); padding: 50px; border-radius: 30px;
            text-align: center; width: 340px; border: 1px solid #1f1f22;
        }
        .card-home h1 { font-size: 50px; letter-spacing: 12px; color: var(--accent); margin-bottom: 40px; }

        /* Профиль (горизонтальный) */
        .card-profile {
            background: var(--card-bg); display: flex; width: 850px;
            border-radius: 24px; overflow: hidden; border: 1px solid #1f1f22;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* ЛЕВАЯ ЧАСТЬ (ФОТО) */
        .left-side { width: 45%; position: relative; }
        .player-photo { width: 100%; height: 100%; object-fit: cover; display: block; filter: grayscale(20%); }

        /* ПРАВАЯ ЧАСТЬ (ИНФО) */
        .right-side { width: 55%; padding: 40px; display: flex; flex-direction: column; justify-content: space-between; position: relative; }
        
        .profile-header h1 { font-size: 38px; margin: 0; color: var(--accent); letter-spacing: 2px; }
        .desc { font-size: 16px; color: #999; line-height: 1.6; margin: 20px 0; }

        /* ИНТЕРЕСНОЕ В ПУСТОМ МЕСТЕ: СИСТЕМНЫЕ ТЕГИ */
        .system-data {
            background: rgba(0, 255, 204, 0.03); border: 1px dashed #222;
            padding: 15px; border-radius: 10px; margin-bottom: 20px;
        }
        .data-title { font-size: 10px; color: var(--accent); margin-bottom: 10px; letter-spacing: 2px; opacity: 0.7; }
        .tags-wrapper { display: flex; gap: 10px; flex-wrap: wrap; }
        .tag { font-size: 11px; background: #161618; padding: 5px 12px; border-radius: 4px; border: 1px solid #222; color: #ccc; }

        .links-container { display: flex; gap: 10px; }
        .link-tag { flex: 1; padding: 12px; background: #161618; border: 1px solid #222; color: #fff; text-decoration: none; border-radius: 8px; text-align: center; font-size: 13px; transition: 0.3s; }
        .link-tag:hover { background: var(--accent); color: #000; }

        .menu-vertical { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .btn { padding: 18px; background: #161618; border: 1px solid #222; color: #fff; text-decoration: none; border-radius: 12px; font-weight: bold; transition: 0.3s; text-align: center; }
        .btn:hover { border-color: var(--accent); transform: translateY(-3px); }

        .btn-back { color: #444; text-decoration: none; font-size: 11px; margin-top: 20px; text-align: center; display: block; letter-spacing: 1px; }
        .btn-back:hover { color: #888; }

        @media (max-width: 800px) {
            .card-profile { flex-direction: column; width: 350px; }
            .left-side, .right-side { width: 100%; }
            .player-photo { height: 300px; }
        }
    </style>
</head>
<body>

    {% if is_home %}
    <div class="card-home">
        <h1>{{ title }}</h1>
        <div class="menu-vertical">
            {% for name, link in buttons %}
                <a href="/{{ link }}" class="btn">{{ name }}</a>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="card-profile">
        <div class="left-side">
            <img src="{{ url_for('static', filename='images/' + photo) }}" class="player-photo">
        </div>
        <div class="right-side">
            <div class="profile-header">
                <h1>{{ title }}</h1>
                <p class="desc">{{ description }}</p>
            </div>

            <!-- ТО САМОЕ ИНТЕРЕСНОЕ: БЛОК ДАННЫХ -->
            <div class="system-data">
                <div class="data-title">ENCRYPTED_META_DATA</div>
                <div class="tags-wrapper">
                    {% for tag in tags %}
                        <span class="tag">#{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>

            <div class="links-container">
                {% for label, url in links %}
                    <a href="{{ url }}" class="link-tag" target="_blank">{{ label }}</a>
                {% endfor %}
            </div>

            <a href="/" class="btn-back">← RETURN TO SYSTEM</a>
        </div>
    </div>
    {% endif %}

</body>
</html>
