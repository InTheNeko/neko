<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            display: flex;
            justify-content: flex-start; /* Всё к левому краю */
            align-items: center;
            min-height: 100vh;
            padding-left: 10%; /* Отступ от края экрана */
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 280px;
            text-align: left;
        }

        h1 { color: #333; margin-bottom: 25px; font-size: 24px; }

        .menu-vertical {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: block;
            padding: 14px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            text-align: center;
            transition: 0.2s;
        }

        .btn:hover { background-color: #357abd; transform: translateX(5px); }

        /* Стиль для кнопки Назад */
        .btn-back { background-color: #6c757d; margin-top: 10px; }
        .btn-back:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <div class="card">
        <h1>{{ title }}</h1>

        <div class="menu-vertical">
            {% if is_home %}
                <!-- Если мы на главной — выводим список игроков -->
                {% for name, link in buttons %}
                    <a href="/{{ link }}" class="btn">{{ name }}</a>
                {% endfor %}
            {% else %}
                <!-- Если зашли в игрока — только кнопка Назад -->
                <a href="/" class="btn btn-back">← Назад</a>
            {% endif %}
        </div>
    </div>

</body>
</html>
