<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        :root { --accent: #00ffcc; --card-bg: rgba(20, 20, 25, 0.9); }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
            color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .main-container { display: flex; gap: 40px; align-items: flex-start; }
        .card {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; width: 350px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        .notes-box {
            background: rgba(0, 255, 204, 0.05); border-left: 4px solid var(--accent);
            padding: 25px; border-radius: 12px; width: 250px;
            color: #ccc; font-style: italic; animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .player-photo { width: 100%; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--accent); }
        h1 { font-size: 28px; color: #fff; margin: 0 0 10px 0; }
        .desc { font-size: 16px; color: #aaa; line-height: 1.6; margin-bottom: 20px; }
        .links-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .link-tag { 
            background: rgba(255,255,255,0.05); color: var(--accent); padding: 8px 15px; 
            border: 1px solid rgba(0,255,204,0.3); border-radius: 20px; text-decoration: none; 
            font-size: 13px; font-weight: bold; transition: 0.3s; 
        }
        .link-tag:hover { background: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }
        .menu-vertical { display: flex; flex-direction: column; gap: 12px; }
        .btn { 
            display: block; padding: 15px; background: rgba(255,255,255,0.05); color: #fff; 
            text-decoration: none; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; 
            font-weight: bold; text-align: center; transition: 0.3s; 
        }
        .btn:hover { border-color: var(--accent); transform: translateY(-3px); }
        .btn-back { border: none; color: #777; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1>{{ title }}</h1>
            {% if not is_home %}
                <img src="{{ url_for('static', filename='images/' + photo) }}" class="player-photo">
                <p class="desc">{{ description }}</p>
                <div class="links-container">
                    {% for label, url in links %}
                        <a href="{{ url }}" class="link-tag" target="_blank">{{ label }}</a>
                    {% endfor %}
                </div>
            {% endif %}
            <div class="menu-vertical">
                {% if is_home %}
                    {% for name, link in buttons %}
                        <a href="/{{ link }}" class="btn">{{ name }}</a>
                    {% endfor %}
                {% else %}
                    <a href="/" class="btn btn-back">← НАЗАД В МЕНЮ</a>
                {% endif %}
            </div>
        </div>

        {% if not is_home and note %}
        <div class="notes-box">
            <h3 style="color: var(--accent); margin-top: 0;">Заметки</h3>
            <p>{{ note }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
